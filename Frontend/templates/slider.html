{% load static %}

<div id="carouselExampleIndicators" class="carousel slide mx-auto mt-5 shadow rounded-2 overflow-hidden"
  data-bs-ride="carousel" data-bs-interval="3000" style="max-width: 85%; margin-top:120px">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/im.jpg' %}" class="d-block w-100 carousel-img" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/im2.jpeg' %}" class="d-block w-100 carousel-img" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/shoe.jpg' %}" class="d-block w-100 carousel-img" alt="...">
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Extra CSS -->
<style>
  .carousel-img {
    height: 320px; /* ✅ Smaller height for neat fit */
    object-fit: cover;
  }

  @media (max-width: 768px) {
    .carousel-img {
      height: 200px; /* ✅ smaller for mobile */
    }
  }
</style>
